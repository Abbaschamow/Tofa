<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Chat App</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
    }
    #auth-section, #chat-section, #profile-section, #settings-section {
      display: none;
      padding: 20px;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ddd;
      outline: none;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .chat-box {
      border: 1px solid #ddd;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #fafafa;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 8px;
      background: #e3f2fd;
    }
    .message.mine { background: #d1ffd7; text-align: right; }
    nav {
      display: flex;
      justify-content: space-around;
      background: #f1f1f1;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }
    nav button { background: none; color: #007bff; border: none; font-weight: bold; }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h2>Firebase Chat App</h2>
  </header>

  <!-- AUTH SECTION -->
  <div id="auth-section">
    <h3>Login / Register</h3>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- CHAT SECTION -->
  <div id="chat-section">
    <h3>Chat Room</h3>
    <div class="chat-box" id="chat-box"></div>
    <textarea id="message-input" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- PROFILE SECTION -->
  <div id="profile-section">
    <h3>Edit Profile</h3>
    <input type="text" id="displayName" placeholder="Display Name" />
    <button onclick="updateProfile()">Update Profile</button>
  </div>

  <!-- SETTINGS SECTION -->
  <div id="settings-section">
    <h3>Settings</h3>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- NAVIGATION -->
  <nav id="nav" style="display:none;">
    <button onclick="showSection('chat-section')">Chat</button>
    <button onclick="showSection('profile-section')">Profile</button>
    <button onclick="showSection('settings-section')">Settings</button>
  </nav>
</div>

<script>
  // Initialize Firebase
  const firebaseConfig = {
  apiKey: "AIzaSyB1fQdrmOJWDh4dEdQTFucj9BUeQmH_yew",
  authDomain: "whatsapp-web-944f9.firebaseapp.com",
  databaseURL: "https://whatsapp-web-944f9-default-rtdb.firebaseio.com",
  projectId: "whatsapp-web-944f9",
  storageBucket: "whatsapp-web-944f9.firebasestorage.app",
  messagingSenderId: "975370289693",
  appId: "1:975370289693:web:23390019b3b1c216a0fcf4"
};
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const authSection = document.getElementById('auth-section');
  const chatSection = document.getElementById('chat-section');
  const profileSection = document.getElementById('profile-section');
  const settingsSection = document.getElementById('settings-section');
  const nav = document.getElementById('nav');
  const chatBox = document.getElementById('chat-box');
  let currentUser = null;

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      showSection('chat-section');
      authSection.style.display = 'none';
      nav.style.display = 'flex';
      loadMessages();
    } else {
      currentUser = null;
      authSection.style.display = 'block';
      chatSection.style.display = 'none';
      profileSection.style.display = 'none';
      settingsSection.style.display = 'none';
      nav.style.display = 'none';
    }
  });

  function register() {
    const email = emailInput().value;
    const password = passwordInput().value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => alert('Registration successful!'))
      .catch(e => alert(e.message));
  }

  function login() {
    const email = emailInput().value;
    const password = passwordInput().value;
    auth.signInWithEmailAndPassword(email, password)
      .catch(e => alert(e.message));
  }

  function logout() {
    auth.signOut();
  }

  function updateProfile() {
    const name = document.getElementById('displayName').value;
    currentUser.updateProfile({ displayName: name })
      .then(() => alert('Profile updated!'));
  }

  function sendMessage() {
    const text = document.getElementById('message-input').value.trim();
    if (!text) return;
    db.collection('messages').add({
      text,
      uid: currentUser.uid,
      user: currentUser.displayName || currentUser.email,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    document.getElementById('message-input').value = '';
  }

  function loadMessages() {
    db.collection('messages').orderBy('createdAt').onSnapshot(snapshot => {
      chatBox.innerHTML = '';
      snapshot.forEach(doc => {
        const msg = doc.data();
        const div = document.createElement('div');
        div.classList.add('message');
        if (msg.uid === currentUser.uid) div.classList.add('mine');
        div.textContent = `${msg.user}: ${msg.text}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  }

  function showSection(id) {
    [chatSection, profileSection, settingsSection].forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }

  const emailInput = () => document.getElementById('email');
  const passwordInput = () => document.getElementById('password');
</script>
</body>
</html>
