<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .user-status {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ff7e5f;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .chat-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .users-panel {
            width: 30%;
            background-color: #f8f9fa;
            border-right: 1px solid #e9ecef;
            padding: 15px;
            overflow-y: auto;
        }

        .users-panel h3 {
            margin-bottom: 15px;
            color: #495057;
            font-size: 16px;
        }

        .user-list {
            list-style: none;
        }

        .user-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-item:hover {
            background-color: #e9ecef;
        }

        .user-item.active {
            background-color: #4a00e0;
            color: white;
        }

        .user-avatar-small {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #ff7e5f;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header h3 {
            color: #495057;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            margin-bottom: 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: #4a00e0;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            background-color: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .message-info {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .input-container {
            padding: 15px 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        .message-input:focus {
            border-color: #4a00e0;
        }

        .send-btn {
            background-color: #4a00e0;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background-color: #3a00b0;
            transform: scale(1.05);
        }

        .login-container {
            padding: 30px;
            text-align: center;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .form-control:focus {
            border-color: #4a00e0;
        }

        .btn {
            padding: 12px 25px;
            background-color: #4a00e0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #3a00b0;
        }

        .hidden {
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #4a00e0;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .users-panel {
                width: 100%;
                display: none;
            }
            
            .users-panel.active {
                display: block;
            }
            
            .chat-container {
                flex-direction: column;
            }
            
            .toggle-users {
                display: block;
            }
        }

        .toggle-users {
            display: none;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-comments"></i> Private Chat App</h1>
            <p>Secure messaging with Firebase backend</p>
            <div class="user-status">
                <div class="user-avatar" id="currentUserAvatar">U</div>
                <span id="currentUserName">User</span>
            </div>
        </header>

        <div id="loginContainer" class="login-container">
            <div class="login-form">
                <h2>Welcome to Private Chat</h2>
                <p>Please sign in to start chatting</p>
                <div class="form-group">
                    <label for="username">Your Name</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <button id="loginBtn" class="btn">Sign In <i class="fas fa-sign-in-alt"></i></button>
            </div>
        </div>

        <div id="chatContainer" class="chat-container hidden">
            <div class="users-panel">
                <h3>Online Users</h3>
                <ul class="user-list" id="userList">
                    <!-- Users will be populated here -->
                </ul>
            </div>
            <div class="chat-panel">
                <div class="chat-header">
                    <button class="toggle-users"><i class="fas fa-users"></i></button>
                    <h3>Select a user to start chatting</h3>
                </div>
                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be displayed here -->
                </div>
                <div class="input-container">
                    <input type="text" class="message-input" id="messageInput" placeholder="Type a message..." disabled>
                    <button class="send-btn" id="sendBtn" disabled><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        Message sent successfully!
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyB1fQdrmOJWDh4dEdQTFucj9BUeQmH_yew",
  authDomain: "whatsapp-web-944f9.firebaseapp.com",
  databaseURL: "https://whatsapp-web-944f9-default-rtdb.firebaseio.com",
  projectId: "whatsapp-web-944f9",
  storageBucket: "whatsapp-web-944f9.firebasestorage.app",
  messagingSenderId: "975370289693",
  appId: "1:975370289693:web:23390019b3b1c216a0fcf4"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const loginContainer = document.getElementById('loginContainer');
        const chatContainer = document.getElementById('chatContainer');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const loginBtn = document.getElementById('loginBtn');
        const currentUserAvatar = document.getElementById('currentUserAvatar');
        const currentUserName = document.getElementById('currentUserName');
        const userList = document.getElementById('userList');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const notification = document.getElementById('notification');

        // Application state
        let currentUser = null;
        let selectedUser = null;
        let users = [];

        // Mock users for demonstration
        const mockUsers = [
            { id: 'user1', name: 'Alex Johnson', email: 'alex@example.com' },
            { id: 'user2', name: 'Maria Garcia', email: 'maria@example.com' },
            { id: 'user3', name: 'David Smith', email: 'david@example.com' },
            { id: 'user4', name: 'Sarah Williams', email: 'sarah@example.com' }
        ];

        // Initialize the app
        function initApp() {
            // For demo purposes, we'll use mock authentication
            loginBtn.addEventListener('click', handleLogin);
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // Populate user list with mock users
            populateUserList();
        }

        // Handle user login
        function handleLogin() {
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();

            if (!username || !email) {
                showNotification('Please enter both name and email', 'error');
                return;
            }

            // For demo, we'll create a simple user object
            currentUser = {
                id: 'currentUser',
                name: username,
                email: email
            };

            // Update UI
            currentUserAvatar.textContent = username.charAt(0).toUpperCase();
            currentUserName.textContent = username;

            // Show chat interface
            loginContainer.classList.add('hidden');
            chatContainer.classList.remove('hidden');

            showNotification(`Welcome, ${username}!`, 'success');
        }

        // Populate user list
        function populateUserList() {
            userList.innerHTML = '';
            mockUsers.forEach(user => {
                const userItem = document.createElement('li');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <div class="user-avatar-small">${user.name.charAt(0).toUpperCase()}</div>
                    <div>
                        <div class="user-name">${user.name}</div>
                        <div class="user-status-text">Online</div>
                    </div>
                `;
                userItem.addEventListener('click', () => selectUser(user));
                userList.appendChild(userItem);
            });
        }

        // Select a user to chat with
        function selectUser(user) {
            selectedUser = user;
            
            // Update UI
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Update chat header
            document.querySelector('.chat-header h3').textContent = `Chat with ${user.name}`;
            
            // Enable message input
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
            
            // Load messages (in a real app, this would fetch from Firebase)
            loadMessages();
        }

        // Load messages for the selected user
        function loadMessages() {
            // Clear messages container
            messagesContainer.innerHTML = '';
            
            // In a real app, we would fetch messages from Firebase
            // For demo, we'll show some sample messages
            const sampleMessages = [
                { text: 'Hello there!', sender: selectedUser.id, timestamp: new Date(Date.now() - 3600000) },
                { text: 'Hi! How are you?', sender: 'currentUser', timestamp: new Date(Date.now() - 3500000) },
                { text: "I'm doing great, thanks! How about you?", sender: selectedUser.id, timestamp: new Date(Date.now() - 3400000) },
                { text: "I'm good too. Just working on this chat app.", sender: 'currentUser', timestamp: new Date(Date.now() - 3300000) },
                { text: "That's awesome! It looks really good.", sender: selectedUser.id, timestamp: new Date(Date.now() - 3200000) }
            ];
            
            sampleMessages.forEach(msg => {
                displayMessage(msg);
            });
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send a message
        function sendMessage() {
            const messageText = messageInput.value.trim();
            
            if (!messageText || !selectedUser) return;
            
            // Create message object
            const message = {
                text: messageText,
                sender: 'currentUser',
                receiver: selectedUser.id,
                timestamp: new Date()
            };
            
            // In a real app, we would save to Firebase here
            // For demo, we'll just display it
            displayMessage(message);
            
            // Clear input
            messageInput.value = '';
            
            // Show notification
            showNotification('Message sent!', 'success');
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Simulate a reply after a short delay
            setTimeout(() => {
                const replies = [
                    "That's interesting!",
                    "I see what you mean.",
                    "Thanks for sharing that.",
                    "Let me think about that.",
                    "I agree with you."
                ];
                const randomReply = replies[Math.floor(Math.random() * replies.length)];
                
                const replyMessage = {
                    text: randomReply,
                    sender: selectedUser.id,
                    receiver: 'currentUser',
                    timestamp: new Date()
                };
                
                displayMessage(replyMessage);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 1000 + Math.random() * 2000);
        }

        // Display a message in the chat
        function displayMessage(message) {
            const messageElement = document.createElement('div');
            const isSent = message.sender === 'currentUser';
            
            messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
            messageElement.innerHTML = `
                <div class="message-text">${message.text}</div>
                <div class="message-info">${formatTime(message.timestamp)}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
        }

        // Format time for display
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return `${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        // Show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = 'notification show';
            
            if (type === 'error') {
                notification.style.backgroundColor = '#e74c3c';
            } else {
                notification.style.backgroundColor = '#4a00e0';
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
    </html>
