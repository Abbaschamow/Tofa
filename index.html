<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamow Chat App</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      margin: 0; height: 100vh; background: #0f172a; color: #e2e8f0;
      display: flex; justify-content: center; align-items: center;
    }
    .hidden { display: none !important; }

    /* Auth Container */
    .auth-container {
      width: 100%; max-width: 400px; padding: 2rem;
      background: #1e293b; border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }
    h2 { text-align: center; color: #38bdf8; margin-bottom: 1.5rem; }
    input {
      width: 100%; padding: 10px; border: none;
      border-radius: 6px; margin-bottom: 1rem;
      background: #334155; color: #fff;
    }
    .btn {
      width: 100%; padding: 10px; border: none;
      background: #38bdf8; color: #fff;
      border-radius: 6px; cursor: pointer;
      transition: .3s;
    }
    .btn:hover { background: #0ea5e9; }
    .auth-switch { text-align: center; margin-top: 1rem; font-size: .9rem; }
    .auth-switch a { color: #38bdf8; cursor: pointer; text-decoration: none; }

    /* Chat UI */
    .app-container {
      display: flex; height: 100vh; width: 100%;
      background: #0f172a; color: #fff;
    }
    .sidebar {
      width: 260px; background: #1e293b; display: flex;
      flex-direction: column; border-right: 1px solid #334155;
    }
    .profile {
      padding: 1rem; border-bottom: 1px solid #334155;
      text-align: center;
    }
    .profile img {
      width: 70px; height: 70px; border-radius: 50%; object-fit: cover;
      border: 2px solid #38bdf8; margin-bottom: .5rem;
    }
    .profile h3 { margin: 0; font-size: 1.1rem; }
    .profile small { color: #94a3b8; }
    .profile button {
      margin-top: .5rem; padding: .4rem .8rem; background: #38bdf8;
      border: none; border-radius: 5px; color: #fff; cursor: pointer;
    }
    .users {
      flex: 1; overflow-y: auto; padding: .5rem;
    }
    .user-item {
      display: flex; align-items: center;
      padding: .6rem; margin: .3rem 0;
      border-radius: 6px; cursor: pointer;
      transition: .3s; background: transparent;
    }
    .user-item:hover, .user-item.active { background: #334155; }
    .user-item img {
      width: 40px; height: 40px; border-radius: 50%; margin-right: .7rem;
      object-fit: cover; border: 1px solid #38bdf8;
    }
    .user-item span { flex: 1; }
    .status-dot {
      width: 10px; height: 10px; border-radius: 50%;
      margin-left: auto;
    }
    .online { background: #22c55e; }
    .offline { background: #475569; }

    .chat-area {
      flex: 1; display: flex; flex-direction: column;
      background: #0f172a;
    }
    .chat-header {
      padding: 1rem; border-bottom: 1px solid #334155;
      display: flex; align-items: center; gap: .8rem;
    }
    .chat-header img {
      width: 40px; height: 40px; border-radius: 50%;
      object-fit: cover; border: 1px solid #38bdf8;
    }
    .chat-messages {
      flex: 1; padding: 1rem; overflow-y: auto; display: flex; flex-direction: column;
    }
    .message {
      max-width: 70%; margin-bottom: 1rem; padding: .8rem;
      border-radius: 10px; word-wrap: break-word;
      background: #1e293b;
    }
    .sent { align-self: flex-end; background: #38bdf8; color: #fff; border-bottom-right-radius: 0; }
    .received { align-self: flex-start; background: #334155; border-bottom-left-radius: 0; }
    .chat-input {
      display: flex; padding: .8rem; border-top: 1px solid #334155; background: #1e293b;
    }
    .chat-input input {
      flex: 1; border: none; padding: .7rem;
      border-radius: 20px; background: #334155; color: #fff;
    }
    .chat-input button {
      background: #38bdf8; border: none; color: #fff;
      border-radius: 50%; width: 45px; height: 45px;
      margin-left: .5rem; cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Auth Section -->
  <div id="auth-section" class="auth-container">
    <h2>Chamow Chat</h2>
    <form id="registerForm">
      <input type="text" id="displayName" placeholder="Display Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="file" id="avatar" accept="image/*">
      <button type="submit" class="btn">Register</button>
    </form>
    <form id="loginForm" class="hidden">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="auth-switch">
      <span id="toggleAuth">Already have an account? Login</span>
    </div>
  </div>

  <!-- Chat App -->
  <div id="app" class="app-container hidden">
    <div class="sidebar">
      <div class="profile">
        <img id="profileAvatar" src="" alt="">
        <h3 id="profileName"></h3>
        <small id="profileStatus">Online</small><br>
        <button id="logoutBtn">Logout</button>
      </div>
      <div class="users" id="usersList"></div>
    </div>

    <div class="chat-area">
      <div class="chat-header" id="chatHeader">
        <span>Select a user to chat</span>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." disabled>
        <button id="sendBtn" disabled>âž¤</button>
      </div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
  apiKey: "AIzaSyB1fQdrmOJWDh4dEdQTFucj9BUeQmH_yew",
  authDomain: "whatsapp-web-944f9.firebaseapp.com",
  databaseURL: "https://whatsapp-web-944f9-default-rtdb.firebaseio.com",
  projectId: "whatsapp-web-944f9",
  storageBucket: "whatsapp-web-944f9.firebasestorage.app",
  messagingSenderId: "975370289693",
  appId: "1:975370289693:web:23390019b3b1c216a0fcf4"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const authSection = document.getElementById('auth-section');
    const app = document.getElementById('app');
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');
    const toggleAuth = document.getElementById('toggleAuth');
    const usersList = document.getElementById('usersList');
    const chatMessages = document.getElementById('chatMessages');
    const chatHeader = document.getElementById('chatHeader');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    let currentUser = null;
    let selectedUser = null;
    let unsubscribeMessages = null;

    // Toggle Auth View
    toggleAuth.onclick = () => {
      registerForm.classList.toggle('hidden');
      loginForm.classList.toggle('hidden');
      toggleAuth.innerText = registerForm.classList.contains('hidden') ?
        "Don't have an account? Register" : "Already have an account? Login";
    };

    // Register User
    registerForm.addEventListener('submit', async e => {
      e.preventDefault();
      const name = displayName.value.trim();
      const email = email.value;
      const password = password.value;
      const avatarFile = avatar.files[0];
      try {
        const cred = await auth.createUserWithEmailAndPassword(email, password);
        let avatarURL = "";
        if (avatarFile) {
          const ref = storage.ref(`avatars/${cred.user.uid}`);
          await ref.put(avatarFile);
          avatarURL = await ref.getDownloadURL();
        }
        await db.collection('users').doc(cred.user.uid).set({
          uid: cred.user.uid, name, email, avatar: avatarURL, online: true
        });
      } catch (err) { alert(err.message); }
    });

    // Login User
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      auth.signInWithEmailAndPassword(loginEmail.value, loginPassword.value)
        .catch(err => alert(err.message));
    });

    // Auth State Listener
    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        await db.collection('users').doc(user.uid).update({ online: true });
        authSection.classList.add('hidden');
        app.classList.remove('hidden');
        loadProfile();
        loadUsers();
      } else {
        if (currentUser) db.collection('users').doc(currentUser.uid).update({ online: false });
        app.classList.add('hidden');
        authSection.classList.remove('hidden');
      }
    });

    // Logout
    logoutBtn.onclick = () => auth.signOut();

    // Load Profile
    async function loadProfile() {
      const doc = await db.collection('users').doc(currentUser.uid).get();
      const data = doc.data();
      profileName.innerText = data.name;
      profileAvatar.src = data.avatar || "https://i.pravatar.cc/150?u=" + currentUser.uid;
      profileStatus.innerText = "Online";
    }

    // Load Users
    function loadUsers() {
      db.collection('users').onSnapshot(snapshot => {
        usersList.innerHTML = '';
        snapshot.forEach(doc => {
          const user = doc.data();
          if (user.uid === currentUser.uid) return;
          const div = document.createElement('div');
          div.className = 'user-item';
          div.innerHTML = `
            <img src="${user.avatar || 'https://i.pravatar.cc/150?u=' + user.uid}" />
            <span>${user.name}</span>
            <div class="status-dot ${user.online ? 'online' : 'offline'}"></div>
          `;
          div.onclick = () => selectUser(user);
          usersList.appendChild(div);
        });
      });
    }

    // Select User for DM
    function selectUser(user) {
      selectedUser = user;
      chatHeader.innerHTML = `
        <img src="${user.avatar || 'https://i.pravatar.cc/150?u=' + user.uid}" />
        <div><strong>${user.name}</strong><br><small>${user.online ? 'Online' : 'Offline'}</small></div>
      `;
      messageInput.disabled = false;
      sendBtn.disabled = false;
      loadMessages();
    }

    // Load Messages
    function loadMessages() {
      if (unsubscribeMessages) unsubscribeMessages();
      const chatId = [currentUser.uid, selectedUser.uid].sort().join('_');
      unsubscribeMessages = db.collection('chats').doc(chatId).collection('messages')
        .orderBy('timestamp')
        .onSnapshot(snapshot => {
          chatMessages.innerHTML = '';
          snapshot.forEach(doc => {
            const msg = doc.data();
            const div = document.createElement('div');
            div.className = 'message ' + (msg.sender === currentUser.uid ? 'sent' : 'received');
            div.innerText = msg.text;
            chatMessages.appendChild(div);
          });
          chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    }

    // Send Message
    sendBtn.onclick = sendMessage;
    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !selectedUser) return;
      const chatId = [currentUser.uid, selectedUser.uid].sort().join('_');
      db.collection('chats').doc(chatId).collection('messages').add({
        text, sender: currentUser.uid, receiver: selectedUser.uid, timestamp: Date.now()
      });
      messageInput.value = '';
    }

    // Mark offline on window close
    window.addEventListener('beforeunload', () => {
      if (currentUser)
        db.collection('users').doc(currentUser.uid).update({ online: false });
    });
  </script>
</body>
</html>
